<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover">
 
  <!--  this div is containing all the carousel-sliders -->
  <div class="carousel-inner" style="height:200px">   
<!--     container of 1st-carousel slider -->
    <div class="carousel-item active" style="background-color:red">
      <img class="d-block w-100" src="..." alt="First slide">               
    </div>
<!--     container of 2nd-carousel slider -->
    <div class="carousel-item" style="background-color:blue">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
  </div>
 
<!--   vertical-position of carousel buttons can be set by 
.carousel-control-prev,
.carousel-control-next{
      bottom: 75%;
}-->
 
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
